  <a href="/">Home</a>

  <li><a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="myFunction()">&#9776;</a></li>
  </ul>
</div>

        <script>
        function myFunction() {
            var x = document.getElementById("myTopnav");

                x.className = "topnav";
            }
