<!DOCTYPE html>
<html ng-app="CovalenceStore">
    <head>
        <base href="/">
        <meta name="fragment" content="!">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <title>{{ seo.title }}</title>
        <meta property="og:title" content="{{ seo.title }}">
        <meta property="twitter:title" content="{{seo.title}}">
        <meta property="og:image" content="{{ seo.image }}">
        <meta property="twitter:image" content="{{seo.image}}">
        <meta property="og:url" content="{{ seo.url }}">
        <meta property="twitter:url" content="{{ seo.url }}">
        <meta property="description" content="{{ seo.description }}">
        <meta property="og:description" content="{{ seo.description }}">
        <meta property="twitter:description" content="{{ seo.description }}">
 
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css">
        <title>Covalence Store</title>
    </head>
    <body>
        <nav class="navbar">
            <div class="topnav" id="myTopnav">
                <div id="nav-header-box" class="navbar-header">
                    <a class="navbar-logo" href="/">
                        <img id="header-logo" src="/images/logo.svg"/>
                    </a>
                </div>
                <div id="main-nav">
                    <div id="nav-link-wrap">
                        <div id="nav-divider"></div>       
                        <a href="/category/1" class="cov-font nav-link">APPAREL</a>
                        <a href="/category/2" class="cov-font nav-link">MISC</a>
                        <a href="/contactus" class="cov-font nav-link">CONTACT</a>
                        <a href="/cart"><span class="glyphicon glyphicon-shopping-cart"></span><span id="cart-count" class="badge" ng-controller="CartController">{{ basketCount() }}</span></a></li>
                        <a href="javascript:void(0);" style="font-size:25px; text-decoration: none;" class="icon" onclick="myFunction()">&#9776;</a>
                    </div>
                </div>
            </div>
        </nav>
        <div ng-view></div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.4/angular.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.4/angular-route.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.4/angular-resource.js"></script> 
        <script src="app.js"></script>
        <script src="controllers.js"></script>
        <script src="factories.js"></script>
        <script src="services.js"></script>
        <script src="https://js.stripe.com/v3"></script>
        <script type="text/javascript">
            var stripe = Stripe('pk_test_ye1BCcNNC8XfSujv8k1l3xIP');
        </script>
        <script>
        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
        </script>
        <script src="http://code.jquery.com/jquery-3.2.1.js"
            integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
            crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        </script>
    </body>
</html>
