
<div class="container">
    <div id="cart-products" class="flex-row col-xs-6 left">
        <h2 class="cov-font text-center underline">Your Shopping Cart</h2>
        <h3 class="cov-font" ng-hide="basketCount() !== 0">No products yet!</h3>
        <ul id="product-list" class="no-padding">
            <li ng-repeat="i in myCart track by $index">
                <div id="cart-product" class="flex flex-row items-center">
                    <img ng-src="{{ i.imageurl }}" class="img-responsive img-rounded cart-image" alt="Responsive image">
                    <div class="flex flex-column">
                        <h3 class="cov-font cart-product-info">{{ i.title }}</h3>
                        <h4 class="cov-font no-margin">{{ i.price | currency }}</h3>
                        <button class="btn btn-info cart-remove-btn cov-font" ng-click="removeItem(i)">Remove Item</button>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div id="cart-checkout" class="flex-row col-xs-6 right">
        <h3 class="cov-font">Your total: {{ sum() | currency }}</h3>
        <h5 class="cov-font">Shipping: Free shipping!</h5>
        <h6 class="cov-font">Taxes and fees applied at checkout.</h6>
        <a class="btn cov-button btn-lg btn-block cov-font" href="/checkout">Checkout >>></a>
        </a>
    </div>
</div>
