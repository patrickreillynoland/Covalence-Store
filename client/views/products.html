<h1>Here are the Products:</h1>
<ul id="product-list">
    <img src="{{ category.categoryherourl }}"/>
    <li ng-repeat="product in category">
        <div class="container">
            <div class="col-mid-8">
                <h3>{{ product.title }}</h3>
                <p>{{ product.description }}</p>
                <h4>{{ product.price | currency }}</h6>
                <div class="col-md-3">
                    <img src="{{ product.imageurl }}"/>
                </div>
            </div>
        </div>
    </li>
</ul>
