<h1>Here are the Products:</h1>
<ul id="product-list">
    <li ng-repeat="p in products">
        <div class="container">
            <div class="col-mid-8">
                <h3>{{ p.title }}</h3>
                <p>{{ p.description }}</p>
                <h4>{{ p.price | currency }}</h6>
                <div class="col-md-3">
                    <img src="{{ p.imageurl }}"/>
                </div>
            </div>
        </div>
    </li>
</ul>
