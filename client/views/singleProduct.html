<div class ="view container">
    <ul id="product-list">

        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-8 col-lg-6">
                        <img src="{{ product.imageurl }}" class="img-responsive  img-rounded" alt="Responsive image">
                </div>
                <div class="col-xs-12 col-sm-4 col-lg-6">
                    <h4 class="cov-font">{{ product.price | currency }}</h6>
                    <h3 class="cov-font">{{ product.title }}</h3>
                    <p class="cov-font">{{ product.description }}</p>
                    <input type="submit" class="btn btn-info" value="ADD TO CART" ng-click="basket.addItem(product); showAdded()">
                    <div ng-model="message" ng-show="showMessage" class="cov-font message fadeout">{{message}}</div>
                </div>
            </div>
        </div>
    </ul>
</div>

<nav class="flex navbar navbar-default footer">
    <div id="nav-footer-box" >
        <a class="navbar-logo" href="/">
            <img id="header-logo" src="/images/logo-footer.svg"/>
        </a>     
    </div>
     <p class="cov-font" id="copyright">Copyright Covalence LLC</p>
</nav>
