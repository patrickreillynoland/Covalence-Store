<div class="view container">
    <div class="page-header">
        <h1 class="cov-font">Contact Covalence</h1>
    </div>
	<form id="contactus" class="my-form" ng-submit="send()">
        <div class="form-group">
                <div class="list-number-box">
                        <h5 class="list-number cov-font">1</h5>
                </div>
                <div>
                    <h3 class="cov-font">Your Contact Info</h3>      
                </div>
                <div class="form-group">
                        <input type="text" ng-model="name" class="form-control" placeholder="Name">
                </div>
                <div class="form-group">
                        <input type="text" ng-model="email" class="form-control" placeholder="Email">
                </div>
                <div class="list-number-box">
                        <h5 class="list-number cov-font">2</h5>
                </div>
                <div>
                    <h3 class="cov-font">Your Message</h3>      
                </div>
                <div class="form-group">
                        <textarea id="contact-message" type="text" ng-model="message" class="form-control" placeholder="Message"></textarea>
                </div>
                <div class="form-group">
                        <input type="submit" class="btn btn-info pull-right cov-font" value="Send"></input>
                </div>     
        </div>       
	</form>
</div>
<footer class="flex footer" ng-controller="IndexController">
    <div id="nav-footer-box">
        <a class="navbar-logo" href="/">
            <img id="footer-logo" src="/images/logo-footer.svg"/>
        </a>     
    </div>
     <p class="cov-font" id="copyright">Â©{{ date | date:'yyyy' }} Covalence LLC</p>
</footer>
