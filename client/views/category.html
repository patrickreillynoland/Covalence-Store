    <div id="heroimage"></div> 
</div>

<div class="row" id="item-display">
<div class="container" id="product-list">
    <div id="product-div" ng-repeat="product in category">
         <div id="the-product" class="col-xs-6 col-sm-4 col-md-3 col-lg-2"> 
                    <a ng-href="product/{{ product.id }}">
                        <img ng-src="{{ product.imageurl }}" class="img-responsive img-rounded" alt="Responsive image">
                    </a>
                    <h5 id="prod-title" class="cov-font">{{ product.title }}</h5>
                    <h5 id="prod-price" class="cov-font">{{ product.price | currency }}</h5>
        </div>
        <div class="clearfix visible-lg" ng-if="($index + 1) % 6 == 0"></div>
        <div class="clearfix visible-md" ng-if="($index + 1) % 4 == 0"></div>
        <div class="clearfix visible-sm" ng-if="($index + 1) % 3 == 0"></div>
        <div class="clearfix visible-xs" ng-if="($index + 1) % 1 == 0"></div>
    </div>
</div>
</div>
