git <div class="container">
    <img class="jumbotron" src="{{ category.categoryherourl }}"/>
</div>
<ul id="product-list">
    <li ng-repeat="product in category">
        <div class="container">

            <div class="col-md-12">
                <h3 class="cov-font">{{ product.title }}</h3>
                <p class="cov-font">{{ product.description }}</p>
                <h4 class="cov-font">{{ product.price | currency }}</h6>
            </div> 

                <a ng-href="product/{{ product.id }}">
                <div class="col-md-12">
                <img src="{{ product.imageurl }}" class="img-responsive  img-rounded" alt="Responsive image">
                </div>
                </a>
           
        </div>
    </li>
</ul>

<nav class="navbar navbar-default navbar-fixed-bottom">
