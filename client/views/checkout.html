<div class="container">
    <div id="checkout-content-box" class="control-group col-sm-10">
        <div class="control-group col-sm-6">
            <form class="my-form" ng-submit="processDonation()">
                <div class="form-group">
                    <div class="list-number-box">
                        <h5 class="list-number cov-font">1</h5>
                    </div>
                    <h3 class="cov-font">Your Email</h3>
                    <input class="form-control" type="text" placeholder="Email" ng-model="email">
                </div>
                <div class="form-group">
                    <div class="list-number-box">
                        <h5 class="list-number cov-font">2</h5>
                    </div>
                    <h3 class="cov-font">Your Billing Address</h3>
                    <div class="form-group">
                        <input class="form-control" type="text" placeholder="Name On Card" ng-model="name">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="text" placeholder="Line 1" ng-model="line1">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="text" placeholder="Line 2" ng-model="line2">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="text" placeholder="City" ng-model="city">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="text" placeholder="State" ng-model="state">
                    </div>
                </div>
                <div class="form-group">
                    <div class="list-number-box">
                        <h5 class="list-number cov-font">3</h5>
                    </div>
                    <h3 for="card-field" class="cov-font">Payment Method</h3>
                    <div class="form-control" id="card-field"></div>
                </div>
                <div class="form-group">
                    <input class="form-control" type="number" step=".01" ng-model="amount" placeholder="Amount">
                </div>
                <div class="alert alert-danger" role="alert" ng-hide="errorMessage.length === 0">{{ errorMessage }}</div>
                <input class="btn btn-info cov-font" type="submit" value="Submit Your Order">
            </form>  
        </div>
        <div class="control-group col-sm-6">
            <h3 class="cov-font text-center">Your Shopping Cart</h3>
        </div>
    </div>
</div>
